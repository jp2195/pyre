name: Release

on:
  push:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

permissions:
  contents: write
  pull-requests: write

jobs:
  release-please:
    name: Release Please
    runs-on: ubuntu-latest
    timeout-minutes: 10
    outputs:
      release_created: ${{ steps.release.outputs.release_created }}
      tag_name: ${{ steps.release.outputs.tag_name }}
      upload_url: ${{ steps.release.outputs.upload_url }}

    steps:
      - uses: googleapis/release-please-action@a02a34c4f4e0b3c21f1b68b6b1b9d5a95e3f8b7c # v4.2.0
        id: release
        with:
          config-file: release-please-config.json
          manifest-file: .release-please-manifest.json

  build-release:
    name: Build Release (${{ matrix.goos }}/${{ matrix.goarch }})
    needs: release-please
    if: ${{ needs.release-please.outputs.release_created }}
    runs-on: ubuntu-latest
    timeout-minutes: 15
    strategy:
      fail-fast: false
      matrix:
        include:
          - goos: darwin
            goarch: arm64
            output: pyre-darwin-arm64
          - goos: darwin
            goarch: amd64
            output: pyre-darwin-amd64
          - goos: linux
            goarch: amd64
            output: pyre-linux-amd64
          - goos: linux
            goarch: arm64
            output: pyre-linux-arm64
          - goos: windows
            goarch: amd64
            output: pyre-windows-amd64.exe

    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Set up Go
        uses: actions/setup-go@d35c59abb061a4a6fb18e82ac0862c26744d6ab5 # v5.5.0
        with:
          go-version: '1.25'
          cache: true

      - name: Build
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 0
        run: |
          go build -ldflags="-s -w -X main.version=${{ needs.release-please.outputs.tag_name }}" -o ${{ matrix.output }} ./cmd/pyre

      - name: Upload artifact
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: ${{ matrix.output }}
          path: ${{ matrix.output }}

  upload-assets:
    name: Upload Release Assets
    needs: [release-please, build-release]
    if: ${{ needs.release-please.outputs.release_created }}
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@fa0a91b85d4f404e444e00e005971372dc801d16 # v4.1.8
        with:
          path: artifacts

      - name: Generate checksums
        run: |
          cd artifacts
          for dir in */; do
            file="${dir%/}"
            if [ -f "$dir$file" ]; then
              mv "$dir$file" .
            elif [ -f "${dir}${file}.exe" ]; then
              mv "${dir}${file}.exe" .
            fi
          done
          rm -rf */
          sha256sum * > checksums.txt
          cat checksums.txt

      - name: Upload assets to release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          cd artifacts
          for file in *; do
            gh release upload ${{ needs.release-please.outputs.tag_name }} "$file" --repo ${{ github.repository }}
          done
